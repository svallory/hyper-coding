$schema: "https://moonrepo.dev/schemas/tasks.json"

# Removed implicitDeps: ["^:build"] because:
# - Tests work on source files (via #/ aliases), not dist/
# - Lint/format/typecheck work on source files
# - Only prepublishOnly needs build (handled in package.json)

implicitInputs:
  - "package.json"
  - "tsconfig.json"
  - "biome.json"
  - ".biomerc*"

fileGroups:
  # Source files
  sources:
    - "src/**/*"
    - "types/**/*"

  # Test files
  tests:
    - "tests/**/*.test.*"
    - "tests/**/*.spec.*"
    - "**/__tests__/**/*"

  # Configuration files
  configs:
    - "*.config.*"
    - ".eslintrc.*"
    - ".prettierrc*"
    - "tsconfig*.json"

tasks:
  # Build with tsup
  build:
    description: Build library/package with tsup
    command: "tsup"
    inputs:
      - "@globs(sources)"
      - "@globs(configs)"
      - "package.json"
    outputs:
      - "dist"

  # Format check only (no fixes)
  format:
    description: Check code formatting with biome
    command: "biome format ."
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"
      - "**/*.md"

  # Format and write changes
  format-write:
    description: Format code and write changes
    command: "biome format . --write"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"
      - "**/*.md"
    options:
      cache: local

  # Lint and auto-fix
  lint:
    description: Lint code and apply safe fixes
    command: "biome lint . --write"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"

  # Check everything (lint + format) and fix
  check:
    description: Check and fix code quality (lint + format)
    command: "biome check . --write"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"
      - "**/*.md"

  # Test with vitest
  test:
    description: Run tests with vitest
    command: "vitest run"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "vitest.config.*"

  # Watch tests with vitest
  test-watch:
    description: Run tests in watch mode with vitest
    command: "vitest"
    options:
      cache: local

  # Typecheck with tsc
  typecheck:
    description: Check TypeScript types
    command: "tsc --noEmit"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"
