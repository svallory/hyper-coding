name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build --filter=@hypercli/*

      - name: Type check
        run: bun run typecheck --filter=@hypercli/*

      - name: Lint
        run: bun run lint --filter=@hypercli/*

      - name: Test
        run: bun run test --filter=@hypercli/*

  build-order:
    name: Build in Dependency Order
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build @hypercli/core
        run: cd packages/core && bun run build

      - name: Build @hypercli/kit
        run: cd packages/kit && bun run build

      - name: Build @hypercli/gen
        run: cd packages/gen && bun run build

      - name: Build @hypercli/cli
        run: cd packages/cli && bun run build

      - name: Verify CLI works
        run: cd packages/cli && ./bin/run.js --version
